<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio float</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione -->
    <header></header>
    <!-- fine intestazione -->

    <!-- corpo centrale -->
    <main>
        <!-- inizio colonna di sinistra-->
        <aside></aside>
        <!-- fine colonna di sinistra -->

        <!-- corpo della pagina -->
        <section></section>
        <!-- fine corpo della pagina -->

        <!-- inizio colonna di destra-->
        <aside></aside>
        <!-- fine colonna di destra-->
    </main>
    <!-- fine corpo centrale -->

    <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
</body>
</html>
